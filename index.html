<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ZEUS MENU FREE v6.0</title>
  <style>
    body {
      background-color: #000000; /* สีทอง */
      color: #0084ff; /* ฟอนต์สีขาว */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-box {
      background-color: rgba(0, 0, 0, 0.6); /* กล่องแบบดำโปร่งแสง */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 300px;
    }

    .menu-box h2 {
      color: #006eff;
      text-align: center;
      margin-bottom: 20px;
    }

    label, select, input[type="checkbox"] {
      display: block;
      margin: 10px 0;
      color: #003cff;
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #444; /* พื้นหลัง dropdown */
      color: #fff;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    .slider {
      width: 100%;
      margin-top: 15px;
    }

    .section-title {
      margin-top: 15px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <h2>ZEUS MENU FREE v6.0</h2>

    <div class="checkbox-label">
      <input type="checkbox" checked>
      <label>AIMBOT DRAG VIP</label>
    </div>

    <label for="aimLevel">เลือกระดับยิงหัว</label>
    <select id="aimLevel">
      <option>Very high. = สูงมาก</option>
      <option>high = สูง</option>
      <option>medium = กลาง</option>
      <option>low = ต่ำ</option>
      <option>Very low = ต่ำมาก</option>
    </select>

    <label for="modeSelect">เลือกโหมดที่เล่น</label>
    <select id="modeSelect">
      <option>1-1</option>
      <option>ห้องใหญ่ไฮไลท์</option>
      <option>2-2</option>
      <option>ทีม</option>
      <option>เดิมพัน</option>
      <option>เก็บแต้ม</option>
      <option>RANKS 4v4</option>
      <option>ดันแรงค์ใหญ่</option>
    </select>

    <div class="checkbox-label"><input type="checkbox"><label>ดูดหัวแบบแรง</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ช่วยลาก 100%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>เพิ่มจอไว 100%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ไฟล์DPI 9900 ลงออโต้</label></div>

    <div class="section-title">ZEUS SHOP บริการจำหน่ายไฟล์ดูดหัว!</div>
    <label for="accuracySlider">ปรับความไวX Y</label>
    <input type="range" id="accuracySlider" class="slider" min="0" max="100" value="50">
  </div>
</body>
</html>
